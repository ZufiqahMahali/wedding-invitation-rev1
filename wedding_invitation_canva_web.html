
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aisyah & Daniel Wedding Invitation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
      font-family: sans-serif;
      background-color: #000;
    }
    .section {
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
    }
    .section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .rsvp-button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #a45d5d;
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio autoplay loop hidden>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="section">
    <img src="1.png" alt="Invitation Page 1">
  </div>
  <div class="section">
    <img src="2.png" alt="Invitation Page 2">
  </div>
  <div class="section">
    <img src="3.png" alt="Invitation Page 3">
    <a href="https://forms.gle/5Hyii4qCejwKhFtf6" class="rsvp-button" target="_blank">RSVP Here</a>
  </div>

</body>
</html>
